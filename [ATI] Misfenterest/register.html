<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>	</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="css/stylesregandlogin.css">

</head>
<body>
	<div class="container">
		<div class="jumbotron">
				<h1>Welcome to Misfenterest</h1>
				<p>The most popular Pinterest clone in ATI</p>
		</div>

		<div class="page-header">
			<label for="title"><p class="text-center">Register</p></label>
		</div>

		<form action="#" role="form">
			<div class="well">
				<div class="form-group">
						<label for="id">Username: </label>
						<input type="text" class="form-control" name="accout_id">
				</div>
				<div class="form-group">
						<label for="email">Email: </label>
						<input type="text" class="form-control" name="email">
				</div>
				<div class="form-group">	
						<label for="password">Password: </label>
						<input type="psw" class="form-control" name="repassword">
				</div>
				<div class="form-group">	
						<label for="repassword">Re-type Password: </label>
						<input type="psw" class="form-control" name="repassword">
				</div>
						<button type="submit" class="btn btn-default">Sing in</button>
			</div>
		</form>
		

	</div>
</body>
