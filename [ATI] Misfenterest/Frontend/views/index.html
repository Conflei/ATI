<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Pinterest | Login</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/stylelogin.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/loginController.js"></script>
	<link rel="shortcut icon" href="img/pinterest.ico">

</head>
<body>
	<div class="container">
		<div class="jumbotron">
				<h1 style="color:#F78181">Welcome to Misfenterest</h1>
				<p>The most popular Pinterest clone in ATI</p>
		</div>

		<div class="page-header">
			<label for="title"><h2 style="color:rgb(210, 199, 199); text-decoration:underline;">Log in with account:</h2></label>
		</div>

		<form action="/login" role="form" method="post">
			<div class="well">
				<div class="form-group">
						<br><label for="id" style="color:white;">Username: </label>
						<input type="text" id="logname" name="Name" required>
						</div>
					<div class="form-group">	
						<label for="password" style="color:white;">Password: </label>
						<input type="password" id="logpass" name="Password" required>
					</div>
						<button type="submit" class="btn btn-danger"><span style="text-decoration:none;color:white">Sign in</span></button>
				<div class="checkbox">
					<label><input type="checkbox">Remember me</label>
				</div>
		</form>

				
						<label for="LoginOpt">Or Login With</label>
						<br>
						<br>
						
								<a type="button" id="fbLogin" href="#" class="btn btn-primary"><img src = "img/Facebook.png" width="5%"; height="5%;"></a>
								<script>
								console.log('load sdk');								// Load the SDK asynchronously
								  (function(d, s, id) {
								    var js, fjs = d.getElementsByTagName(s)[0];
								    if (d.getElementById(id)) return;
								    js = d.createElement(s); js.id = id;
								    js.src = "http://connect.facebook.net/en_US/sdk.js";
								    fjs.parentNode.insertBefore(js, fjs);
								  }(document, 'script', 'facebook-jssdk'));
								  </script>

						</div>
						
			
		
		
		<div class="well">
			<label for="CreateAccount"><a href="/register" style="color:white; text-decoration:underline"><span class="glyphicon glyphicon-pencil"></span>Create Account</a></label>
		</div>
	<br><br><br><br>


	</div>
</body>
</html>
