<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Pinterest | Login</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/stylelogin.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="shortcut icon" href="img/pinterest.ico">

</head>
<body>
	<div class="container">
		<div class="jumbotron">
				<h1 style="color:#F78181">Welcome to Misfenterest</h1>
				<p>The most popular Pinterest clone in ATI</p>
		</div>

		<div class="page-header">
			<label for="title"><h2 style="color:rgb(210, 199, 199); text-decoration:underline;">Log in with account:</h2></label>
		</div>

		<form action="#" role="form">
			<div class="well">
				<div class="form-group">
						<br><label for="id" style="color:white;">Username: </label>
						<input type="text" name="accout_id" required>
						</div>
					<div class="form-group">	
						<label for="password" style="color:white;">Password: </label>
						<input type="password" name="password" required>
					</div>
						<button type="submit" class="btn btn-danger"><a href="lobby.html" style="text-decoration:none;color:white">Sign in</a></button>
				<div class="checkbox">
					<label><input type="checkbox">Remember me</label>
				</div>

				<div class="form-group">
						<label for="LoginOpt">Or Login With</label>
						<br>
						<br>
						<div class="btn-group btn-group-justified">
								<a href="lobby.html"><img src = "img/Facebook.png" width="5%"; height="5%;"></a>
								<a href="lobby.html" style="margin:2%;"><img src = "img/Twitter.png" width="5%"; height="5%;"></a>
						</div>
				</div>		
			</div>
		</form>
		
		<div class="well">
			<label for="CreateAccount"><a href="register.html" style="color:white; text-decoration:underline"><span class="glyphicon glyphicon-pencil"></span>Create Account</a></label>
		</div>
	<br><br><br><br>


	</div>
</body>
</html>
