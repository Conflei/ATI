<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>	</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-2.1.4.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
				<h1>Welcome to Misfenterest</h1>
				<p>The most popular Pinterest clone in ATI</p>
		</div>

		<div class="page-header">
			<label for="title"><p class="text-center">Log in with account</p></label>
		</div>

		<form action="#" role="form">
			<div class="well">
				<div class="form-group">
						<label for="id">Username: </label>
						<input type="text" name="accout_id">
						</div>
					<div class="form-group">	
						<label for="password">Password: </label>
						<input type="psw" name="password">
					</div>
						<button type="submit" class="btn btn-default">Sing in</button>
				<div class="checkbox">
					<label><input type="checkbox">Remember me</label>
				</div>

				<div class="form-group">
						<label for="LoginOpt">Or Login With</label>
						<div class="btn-group btn-group-justified">
								<a href="#" class="btn btn-info">Facebook</a>
								<a href="#" class="btn btn-primary">Twitter</a>
						</div>
				</div>		
			</div>
		</form>
		
		<div class="well">
			<label for="CreateAccount"><a href="#">Create Account</a></label>
		</div>
	<br><br><br><br>

		<div class="alert alert-success fade in">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>Success!</strong> You has been logged in.
		</div>

		
		<div class="alert alert-danger fade in">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>Failed!</strong> Can't login.
		</div>


	</div>
</body>
</html>
